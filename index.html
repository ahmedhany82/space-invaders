<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>Space Invaders game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
          <div class = "game">
            <h1 class="title display-1">Space Invaders game</h1>
            <div class = "updated-info">
              <div class="missed">
                <h2>Invaders Missed : <span>0</span></h2>
              </div>
              <div class="lives">
                <h2>Lives : <span>3</span></h2>
              </div>
              <div class="score">
                <h2>Score : <span>0</span></h2>
              </div>
            </div>
            <div id="sketch-holder">
              <!-- Our sketch will go here! -->
            </div> 
          </div>
        </div>
        <div class="col-sm controls" >
          One of three columns
          <div class = "radio-controls">
            <h2>Choose Difficulty Level</h2>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="levelSelector1" value="option1" checked>
              <label class="form-check-label" for="levelSelector1">
                Easy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="levelSelector2" value="option2">
              <label class="form-check-label" for="levelSelector2">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="levelSelector3" value="option2">
              <label class="form-check-label" for="levelSelector3">
                Hard
              </label>
            </div>            
          </div>  
        </div>
      </div>  
      <div class="row">Test</div>
    <script src="./js/constants.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/missile.js"></script>
    <script src="./js/invaders.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
