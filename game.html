<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style_game.css" />
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <title>Space Invaders game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm d-flex justify-content-center align-items-start">
          <!-- <h2 class="timer display-4">Duration : <span>00:00</span></h2> -->
          <h5 class="timer">Duration : <span>00:00</span></h5>
        </div>
        <div class="col-sm">
          <div class = "game">
            <!-- <h1 class="title display-2">Space Invaders game</h1> -->
            <h2 class="title">Space Invaders</h4>
            <div class = "updated-info">
              <div class="missed">
                <h5>Invaders Missed : <span>0</span></h5>
              </div>
              <div class="lives">
                <h5>Lives : <span>3</span></h5>
              </div>
              <div class="score">
                <h5>Score : <span>0</span></h5>
              </div>
            </div>
            <div id="sketch-holder">
              <!-- Our sketch will go here! -->
            </div> 
          </div>
        </div>
        <div class="col-sm controls" >
          <div class = "radio-controls">
            <h5>Choose Difficulty Level</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="levelSelector1" value="option1" checked>
              <label class="form-check-label" for="levelSelector1">
                <span class="level">Easy</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="levelSelector2" value="option2">
              <label class="form-check-label" for="levelSelector2">
                <span class="level">Medium</span>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="levelSelector3" value="option3">
              <label class="form-check-label" for="levelSelector3">
                <span class="level">Hard</span>
              </label>
            </div>            
          </div>
          <div class = "spaceship radio-controls">
            <h5>Select your SpaceShip</h5>
            <div class="form-check">
              <input class="spaceship1 form-check-input" type="radio" name="ShipRadios" id="ShipSelector1" value="option1" checked>
              <label class="form-check-label" for="ShipSelector1">
                <img class="ship" src="images/SeekPng.com_space-ship-png_1581234.png" style="width:40px;height:50px">
              </label>
            </div>
            <div class="form-check">
              <input class="spaceship2 form-check-input" type="radio" name="ShipRadios" id="ShipSelector2" value="option2">
              <label class="form-check-label" for="ShipSelector2">
                <img class="ship" src="images/SeekPng.com_spaceship-sprite-png_3370143.png" style="width:40px;height:50px">
              </label>
            </div>        
          </div>   
        </div>
      </div>  
      <!-- used from https://bbbootstrap.com/snippets/congratulation-modal-card-73359518-->
      <div class="modal fade" id="myLosingModal" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
              <div class="card">
                  <div class="text-right cross"> <i class="fa fa-times"></i> </div>
                  <div class="card-body text-center"> <img src="images/SeekPng.com_space-png_139338_resized.png">
                      <h4>SORRY! YOU LOST!</h4>
                      <p>You lose if you run out of lives or miss 50 invaders!<br>Press Enter to try again.</p> <button class="btn btn-out btn-square continue"><span class="continue-button">CONTINUE</span></button>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal fade" id="myWinningModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="card">
                <div class="text-right cross"> <i class="fa fa-times"></i> </div>
                <div class="card-body text-center"> <img src="https://img.icons8.com/bubbles/200/000000/trophy.png">
                    <h4>CONGRATULATIONS!</h4>
                    <p>You have scored <span class="winscore"> 0</span>. Good job! Press Enter to play again.</p> <button class="btn btn-out btn-square continue"><span class="continue-button">CONTINUE</span></button>
                </div>
            </div>
        </div>
    </div>      
    </div>
    <script src="./js/constants.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/missile.js"></script>
    <script src="./js/invaders.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
